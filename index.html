<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
</head>
<body>
    <div class="container">
        <div class="jumbotron-fluid text-white bg-dark text-center">
                <h1 class="display-2">Weather Forecast</h1>
        </div>
        <div class="row">
            <div class="col-3 bg-light">
                <h3>Search for a City:</h3>
                <div class="input-group mb-2">
                    <input class="form-control" type="text" id="input"/>
                    <div class="input-group-append">
                    <button class="btn bg-primary" id="add" type="button">Submit</button>
                    </div>
                </div>
                <div class="card">
                    <ul id="citiesList" class="list-group list-group-flush"></ul>
                </div>
            </div>
            <div class="col-8 m-2">
                <div class="card">
                    <div id="weather" class="card-body">

                    </div>
                </div>
                <br>
                <div class="row-12">
                    <h3>5-Day Forecast:</h3>
                </div>
                <br>
                <div id="boxes" class="row"></div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="index.js"></script>
</body>
</html>
