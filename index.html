<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <div class="jumbotron-fluid text-white bg-dark text-center">
                <h1 class="display-2">Weather Forecast</h1>
        </div>
        <div class="row">
            <div class="col-3 bg-light">
                <h3>Search for a City:</h3>
                <div class="input-group mb-2">
                    <input class="form-control" type="text" id="input"/>
                    <div class="input-group-append">
                    <button class="btn bg-primary" id="add" type="button">Submit</button>
                    </div>
                </div>
                <div class="card">
                    <ul id="cities-list" class="list-group list-group-flush"></ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
